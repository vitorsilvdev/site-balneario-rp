<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos - Balneário RP</title>
    <style>
        :root {
            --cor-principal: #3498db;
            --cor-fundo: #0f172a;
            --cor-nav: #161e2e;
            --cor-card: #1e293b;
            --cor-texto: #f8fafc;
            --cor-subtexto: #94a3b8;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--cor-fundo); color: var(--cor-texto); }
        header { background: linear-gradient(180deg, var(--cor-nav) 0%, var(--cor-fundo) 100%); padding: 40px; text-align: center; border-bottom: 3px solid var(--cor-principal); }
        nav { background: var(--cor-nav); display: flex; justify-content: center; padding: 10px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        nav a { color: white; text-decoration: none; padding: 10px 20px; margin: 0 5px; border-radius: 5px; transition: 0.3s; }
        nav a:hover, .ativo { background: var(--cor-principal); font-weight: bold; }

        .grid-artigos { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        .card { background: var(--cor-card); padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); transition: 0.3s; text-decoration: none; color: inherit; border-top: 6px solid var(--cor-principal); }
        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(52, 152, 219, 0.2); }
        .card h3 { color: var(--cor-principal); margin: 15px 0 10px 0; }
        .card p { color: var(--cor-subtexto); font-size: 0.95rem; }
        footer { text-align: center; padding: 40px; color: var(--cor-subtexto); }
    </style>
</head>
<body>

</header>

<nav>

    <a href="artigos.html" class="ativo">Artigos</a>
    <a href="sobre.html">Sobre</a>
</nav>

<main class="grid-artigos">
    <a href="regras.html" class="card">
        <h3>Regras do Servidor</h3>
        <p>Consulte as normas de RDM, VDM e conduta ética do Balneário.</p>
    </a>

    <a href="tutoriais.html" class="card">
        <h3>Tutoriais do Jogo</h3>
        <p>Aprenda sobre os sistemas e comandos da nossa cidade.</p>
    </a>

    <a href="https://discord.gg/balneario" target="_blank" class="card" style="border-top-color: #5865F2;">
        <h3>Nosso Discord</h3>
        <p>Entre para suporte via ticket e anúncios oficiais.</p>
    </a>
</main>

<footer>&copy; 2025 Balneário RP</footer>

</body>
</html>
